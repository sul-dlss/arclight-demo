duke-rubenstein:
  name: 'David M. Rubenstein Rare Book and Manuscript Library'
  description: "The holdings of the Rubenstein Rare Book & Manuscript Library range from ancient papyri to records of modern advertising. They number more than 300,000 printed volumes and more than 20 million items in manuscript and archival collections."
