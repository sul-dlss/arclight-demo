sul-ars:
  name: 'Stanford University Libraries. Archive of Recorded Sound'
  visit_note: 'The Archive’s materials are for on-site use only. It is advised that visitors contact the Archive in advance so that required materials can be prepared.'
  description: 'The Archive of Recorded Sound’s collection contains over 400,000 items that span sound recording history--from its beginnings to the present day. Nearly all formats ever developed to record sound are represented: piano rolls; wax cylinders; shellac, acetate, aluminum, and vinyl discs; magnetic wire and tape recordings; compact discs. Collections are particularly strong in the areas of jazz and opera.'
  contact_html: |
    <div class="al-repository-contact-info"><a href="mailto:soundarchive@stanford.edu">soundarchive@stanford.edu</a></div>
  location_html: |
    <div class="al-repository-street-address-building">Braun Music Center</div>
    <div class="al-repository-street-address-address1">541 Lasuen Mall</div>
    <div class="al-repository-street-address-city_state_zip_country">Stanford, CA 94305-3076, USA</div>
  thumbnail_url: 'https://library.stanford.edu/sites/default/files/styles/150x150/public/branch/image/Edison_002LowRes.jpg'

sul-cubb:
  name: 'Stanford University Libraries. Cubberley Education Library'
  visit_note: ''
  description: 'Cubberley Education Library supports the research and teaching needs of those interested in education at all levels with a collection of over 170,000 volumes and some 1100 journals. Part of this collection is stored off campus in SAL3 for preservation and must be paged to campus. We have a current curriculum collection (including children’s books), plus historical collections of textbooks and college catalogs.'
  contact_html: |
